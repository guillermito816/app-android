<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar APK</title>
</head>
<body>
    <h1 style="color:  #ADD8E6; brackground: #00008B; text-align= center;  ">Generar su APK personalizado</h1>
    <form id="apkForm">
        <label for="appName">Nombre de la Aplicación:</label><br></br>
        <input type="text" id="appName" name="appName" required><br><br>

        <label for="appLogo" style="border-radius: 50px; background: #00008B; color: #ADD8E6;" >Logo de la Aplicación:</label>
        <input type="file" id="appLogo" name="appLogo" accept="image/*" required><br><br>

        <button type="submit" style="color: blue; background:#00008B; transition: width 2s; transition-timing-function: ease-in; border-radius: 50px; padding:10px;">Generar APK</button>
    </form>

    <p id="statusMessage"></p>

    <script src="parametro.js"></script>
</body>
</html>
