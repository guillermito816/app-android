<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar APK</title>
</head>
<body>
    <h1>Generar APK Personalizado</h1>
    <form id="apkForm">
        <label for="appName">Nombre de la Aplicación:</label>
        <input type="text" id="appName" name="appName" required><br><br>

        <label for="appLogo">Logo de la Aplicación:</label>
        <input type="file" id="appLogo" name="appLogo" accept="image/*" required><br><br>

        <button type="submit">Generar APK</button>
    </form>

    <p id="statusMessage"></p>

    <script src="parametro.js"></script>
</body>
</html>
